<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="datepicker">
            <label for="date"></label>
            <input type="date" id="date" name="date">
        </div>
    </div>
    <div class="container">
        <div id="calendar">
            <div id="monthpicker">
                <div id="leftarrow">
                    <p>&#8592</p>
                </div>
                <div id="month">
                    <p>December 2022</p>
                </div>
                <div id="rightarrow">
                    <p>&#8594</p>
                </div>
            </div>
            <div id="week">
                <p>S</p>
                <p>M</p>
                <p>T</p>
                <p>W</p>
                <p>T</p>
                <p>F</p>
                <p>S</p>
            </div>
        </div>
    </div>

</body>
</html>
